<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
</head>
<body>
    <h1>Form</h1>
    <p>주문서를 작성하여 주십시오</p>
    이름: <input type="text" placeholder="내용을 입력 해 주세요"><br>
    날짜: <input type="date">

    <h2>1. 샌드위치 선택</h2>
    <input type="radio" name = "language">에그 마요<br>
    <input type="radio" name = "language">이탈리안 비엠티<br>
    <input type="radio" name = "language">터키 베이컨 아보카도<br>
    <hr>

    <h2>2. 사이즈 선택</h2>
    <input type="number" name = "length" min="0" max="30" step="15"><br>
    <hr>

    <h2>3. 빵</h2>
    <select name="bread">
        <option value="허니오트" selected>허니오트</option>
        <option value="플랫브래드" disabled>플랫브래드</option>
        <option value="하티 이탈리안">하티 이탈리안</option>
    </select><br>
    <hr>

    <h2>4. 야채/소스</h2>
    <input type="checkbox">토마토<br>
    <input type="checkbox">오이<br>
    <input type="checkbox">할라피뇨<br>
    <input type="checkbox">핫 칠리<br>
    <input type="checkbox">바베큐<br>
    <input type="submit" value="주문하기">
</select><br>
</body>
</html>
