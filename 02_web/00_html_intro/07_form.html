<form action="">
    TEXT: <input type="text" placeholder="내용을 입력 해 주세요"><br>
    Number: <input type="number"><br>
    PASSWORD: <input type="password"><br>
    Email: <input type="email"><br>
    DATE: <input type="date"><br>

    <input type="radio" name = "language" vvalue="1">HTML<br>
    <input type="radio" name = "language" value="2">CSS<br>
    <input type="radio" name = "language" disabled>JS<br>

    <select name="country">
        <option value="한국" selected>한국</option>
        <option value="중국">중국</option>
        <option value="일본">일본</option>
    </select><br>

    한국: <input type="checkbox">
    일본: <input type="checkbox"><br>
    <input type="submit" value="제출하세요">
</form>
